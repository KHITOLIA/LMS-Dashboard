{% extends 'layout.html' %}
{% block content %}
<h3 class="mb-4">Change Password for {{ student.name }}</h3>
<p class="small-muted">Email: {{ student.email }}</p>
<div class="card p-4">
    <form method="post" action="{{ url_for('admin_change_password', user_id=student.id) }}">
        <div class="mb-3">
            <label for="new_password" class="form-label">New Password</label>
            <input type="password" class="form-control" name="new_password" required minlength="6">
        </div>
        <button type="submit" class="btn btn-danger w-100">Update Password</button>
        <a class="btn btn-secondary w-100 mt-2" href="{{ url_for('view_all_students') }}">Cancel</a>
    </form>
</div>
{% endblock %}
